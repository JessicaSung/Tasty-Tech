<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Tasty Tech</title>
	<!-- bootstrap CDN -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
	<script src="https://www.gstatic.com/firebasejs/3.3.2/firebase.js"></script>
</head>
<body>

<!-- page heading -->
    <div class="brand">Science Trivia</div>
    

    <!-- main content -->
    <div class="container">

        <div class="row">
            <div class="box">
                <div class="col-lg-12 text-center">

                    <!-- start button -->
                    <div id="start"></div>
               		
                    <!-- page structure 1 -->
                    <div id="page1">

                        <!-- question page content -->
                        <div id="timeQuestion" class="text"></div>

                        <div id="question" class="text"></div>            
            
                        <div id="choices"></div>

                    </div>

                    <!-- page structure 2 -->
                    <div id="page2">

                        <!-- answer page content -->
                        <div id="timeAnswer" class="text"></div>

                        <div id="result" class="text" style="color:red !important;"></div>

                        <div id="correctAnswer" class="text"></div>

                        <div id="answerImage"></div>

                    </div>





                </div>

            </div>
        </div>

    </div>













<!-- scripts -->
<script   src="http://code.jquery.com/jquery-2.2.4.min.js"   integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44="   crossorigin="anonymous"></script>
<script src="assets/javascript/game.js"></script>
</body>
</html>
